name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa o workflow diariamente à meia-noite UTC.
  workflow_dispatch:  # Permite a execução manual do workflow.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: ReuelBandeira  # Substitua pelo seu nome de usuário no GitHub.
          outputs: dist/snake.svg

      - name: Deploy Snake Animation
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
